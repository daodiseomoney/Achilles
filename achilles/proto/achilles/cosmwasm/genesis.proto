syntax = "proto3";

package achilles.cosmwasm;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "achilles/cosmwasm/params.proto";

option go_package = "github.com/olimdzhon/achilles/x/cosmwasm/types";

// GenesisState defines the cosmwasm module's genesis state.
message GenesisState {
  
  // params defines all the parameters of the module.
  Params params  = 1 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
  string port_id = 2;
}

